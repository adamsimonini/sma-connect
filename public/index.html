<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <h1>Success!</h1>
    <!-- <a href="http://localhost:3000/api_refresh"> -->
        <button onclick="refreshTokensFrontEnd()">Refresh tokens</button>
    <!-- </a> -->
    <div id="root"></div>
    <script type="text/javascript" src="index.js"></script>
</body>

<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
       document.getElementById("root").innerHTML += xhttp.responseText;
    }
};
let refreshTokensFrontEnd = () => {
    xhttp.open("GET", "http://localhost:3000/api_refresh", true);
    xhttp.send();   
}
</script>
</html>
